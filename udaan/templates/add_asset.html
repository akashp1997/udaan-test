{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">Add Asset</h1>
<form class="col-8 mx-auto" action="{% url 'add_asset' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="assetname">Name</label>
        <input class="form-control" id="assetname" name="assetname" placeholder="Enter Asset Name" required>
    </div>
    <div class="form-group">
        <label for="date_of_purchase">Date Of Purchase</label>
        <input type="date" class="form-control" id="date_of_purchase" name="date_of_purchase" placeholder="Date of Purchase" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" placeholder="Price" required>
    </div>
    <div class="form-group">
        <label for="date_of_last_maintainence">Date Of Last Maintainence</label>
        <input type="datetime-local" class="form-control" id="date_of_last_maintainence" name="date_of_last_maintainence" placeholder="Date Of Last Maintainence" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
